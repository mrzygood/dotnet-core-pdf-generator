<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Certificate</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <style type="text/css">
        html {
            font-size: 20px;
            margin:0;
            padding:0;
            width: 100%;
            height: 100%;
            background: url('{{ BackgroundPath }}');
            background-size: 100%;
        }
    </style>
</head>
<body>
<div id="container" style="width: 100%; height: 100%; padding: 10px; box-sizing: border-box;">
    <div class="inner" style="width: 100%; height: 100%; box-sizing: border-box;">
        <div class="header" style="width: 100%; display: flex; align-items: center; flex-direction: column; text-align: center;">
            <div class="title-block" style="margin-top: 226px;">
                <div style="width: 1000px; margin: 0 auto; ">
                    <span class="title" style="color: #ffffff; font-size: 64px; font-weight: bold; text-align: center;">
                        Best programmer certificate
                    </span>
                </div>
            </div>
            <div>
                <div style="margin-top: 20px;">
                    <span style="width: 400px; color: #ffffff; font-size: 20px;">
                        for
                    </span>
                </div>
            </div>
            <div class="investor-name-block" style="margin-top: 20px;">
                {{#Name}}
                    <span class="investor-name" style="background: white; padding: 20px 40px; font-weight: bold; color: #000000; font-size: 34px;">
                        {{ Name }}
                    </span>
                {{/Name}}
                {{^Name}}
                    <span class="investor-name" style="visibility: hidden; font-weight: bold; color: #ffffff; font-size: 34px;">
                      X
                    </span>
                {{/Name}}
            </div>
            <div>
                <div style="margin-top: 66px;">
                    <span style="width: 400px; color: #ffffff; font-size: 20px;">
                        {{ Date }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
